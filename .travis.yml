addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database postgresql_audit_test;' -U postgres

language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

env:
  - EXTRAS=test

install:
  - pip install -e .[$EXTRAS]

script:
  - isort --recursive --diff postgresql_audit tests && isort --recursive --check-only postgresql_audit tests
  - flake8 postgresql_audit tests
  - py.test
